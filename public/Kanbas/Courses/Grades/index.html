<div class="row wd-margin-top">
    <div class="row">
        <div class="float-end me-5">
            <div class=" wd-button float-end me-4">
                <a class="btn btn-secondary btn-md" href="#" role="button">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                        
                </a>
            </div>
    
            <div class=" wd-button float-end ">
                <a class="btn btn-secondary btn-sm" href="#" role="button">
                    <i class="fa fa-caret-square-o-left" aria-hidden="true"></i>
                    Export</a>
            </div>
    
            <div class="wd-button float-end ">
                <a class="btn btn-secondary btn-sm " href="#" role="button">
                    <i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
                    Import</a>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col">
                <label for="studname" class="fw-bold">Student Names</label>
                <input class="form-control mt-2" id="studname" placeholder="Search Students">
            </div>
            <div class="col">
                <label for="assignname" class="fw-bold">Assignment Names</label>
                <input class="form-control mt-2 " id="assignname" placeholder="Search Assignments">
            </div>
        </div>
        <div class="row">
            <div class=" wd-button float-end  mt-3">
                <a class="btn btn-secondary btn-sm" href="#" role="button">
                    <i class="fa fa-filter" aria-hidden="true"></i>
                    Apply Filter</a>
            </div>
        </div>

        <div class="row mt-4 ms-2 me-4 pe-5">
            <table class="table table-striped table-responsive table-bordered">
                <thead>
                <tr>
                    <th scope="col " style="text-align: center; vertical-align: middle;">Student Name</th>
                    <th scope="col"  style="text-align: center;">Assignment A1 <br> Out of 100</th>
                    <th scope="col"  style="text-align: center;">Assignment A2 <br> Out of 100</th>
                    <th scope="col"  style="text-align: center;">Assignment A3 <br> Out of 100</th>
                    <th scope="col"  style="text-align: center;">Assignment A4 <br> Out of 100</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" style="color: red;">Sansa Stark</th>
                    <td>100</td>
                    <td>99</td>
                    <td>98</td>
                    <td>99</td>
                </tr>
                <tr>
                    <th scope="row" style="color: red;">Tyrion Lannister</th>
                    <td>100</td>
                    <td><input class="form-control wd-input-width ms-4"   id="points"  value="99">
                        <i class="fa fa-arrow-right ms-2 me-0 ps-1" aria-hidden="true"></i></td>
                    <td>92</td>
                    <td>96</td>
                </tr>
                <tr>
                    <th scope="row" style="color: red;">Jon Snow</th>
                    <td >100</td>
                    <td>95</td>
                    <td>97</td>
                    <td>98</td>
                </tr>
                <tr>
                    <th scope="row" style="color: red;">Samwell Tarly</th>
                    <td>100</td>
                    <td>100</td>
                    <td>96</td>
                    <td>98</td>
                </tr>
                <tr>
                    <th scope="row" style="color: red;">Daenerys Targaryen</th>
                    <td>100</td>
                    <td>97</td>
                    <td>93</td>
                    <td>92</td>
                </tr>
                </tbody>
            </table>
        </div>
    
    </div>
</div>
